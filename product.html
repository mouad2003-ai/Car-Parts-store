<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المنتج - قطع غيار السيارات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #1d3557;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .product-detail img {
      max-width: 100%;
      border-radius: 10px;
      width: 300px;
    }
    .info {
      flex: 1;
    }
    .info h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .info p {
      margin-bottom: 1rem;
      color: #444;
    }
    .price {
      font-size: 1.5rem;
      color: #2a9d8f;
    }
    .add-to-cart {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background: #21867a;
    }
    @media (max-width: 600px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    🛠️ قطع غيار السيارات
  </header>

  <div class="container">
    <div class="product-detail">
      <img src="images/brake.jpg" alt="وسادة فرامل">
      <div class="info">
        <h1>وسادة فرامل / Plaquette de frein</h1>
        <p>
          هذه الوسادة توفر أداء كبح ممتاز، مصممة لتناسب معظم أنواع السيارات. 
          تتميز بجودة تصنيع عالية لتدوم طويلاً وتمنحك قيادة آمنة.
        </p>
        <div class="price">150 درهم</div>
        <button class="add-to-cart">🛒 أضف إلى العربة</button>
      </div>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

</body>
</html>
