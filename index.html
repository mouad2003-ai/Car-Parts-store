<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قطع غيار السيارات - Car Parts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1d3557;
      color: white;
    }
    .logo {
      font-size: 1.5em;
    }
    .lang-switch img {
      width: 30px;
      margin-left: 10px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #457b9d;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .banner {
      background-color: #a8dadc;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .signup, .login {
      padding: 20px;
      background-color: #f1f1f1;
      margin: 20px;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    footer {
      background-color: #1d3557;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">🛠️ قطع غيار السيارات</div>
    <div class="lang-switch">
      <img src="images/ma.png" alt="العربية" title="العربية" onclick="setLang('ar')">
      <img src="images/fr.png" alt="Français" title="Français" onclick="setLang('fr')">
    </div>
  </header>

  <nav>
    <a href="#">الرئيسية / Accueil</a>
    <a href="#signup">تسجيل / S'inscrire</a>
    <a href="#login">دخول / Connexion</a>
  </nav>

  <div class="banner">مرحباً بكم في متجر قطع الغيار</div>

  <section class="products">
    <div class="product">
      <a href="product.html?id=brake">
        <img src="images/brake.jpg" alt="وسادة فرامل">
        <h3>وسادة فرامل / Plaquette de frein</h3>
      </a>
    </div>
    <div class="product">
      <a href="product.html?id=oil">
        <img src="images/oil.jpg" alt="فلتر زيت">
        <h3>فلتر زيت / Filtre à huile</h3>
      </a>
    </div>
  </section>

  <section class="signup" id="signup">
    <h2>إنشاء حساب / Créer un compte</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل / Nom complet" required>
      <input type="email" placeholder="البريد الإلكتروني / Email" required>
      <input type="password" placeholder="كلمة المرور / Mot de passe" required>
      <button type="submit">تسجيل / S'inscrire</button>
    </form>
  </section>

  <section class="login" id="login">
    <h2>تسجيل الدخول / Connexion</h2>
    <form>
      <input type="email" placeholder="البريد الإلكتروني / Email" required>
      <input type="password" placeholder="كلمة المرور / Mot de passe" required>
      <button type="submit">دخول / Connexion</button>
    </form>
  </section>

  <footer>جميع الحقوق محفوظة &copy; 2025</footer>

  <script>
    function setLang(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }
  </script>

</body>
</html>
