<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قطع غيار السيارات - Car Parts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1d3557;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5em;
    }

    .lang-switch img {
      width: 30px;
      margin-left: 10px;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #457b9d;
      padding: 10px;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background-color: #a8dadc;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .product h3 {
      padding: 10px;
      font-size: 1.1em;
    }

    section.signup,
    section.login {
      background-color: #f1f1f1;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1d3557;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #457b9d;
    }

    footer {
      background-color: #1d3557;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">🛠️ قطع غيار السيارات</div>
    <div class="lang-switch">
      <img src="images/ma.png" alt="العربية" title="العربية" onclick="setLang('ar')">
      <img src="images/fr.png" alt="Français" title="Français" onclick="setLang('fr')">
    </div>
  </header>

  <nav>
    <a href="#">الرئيسية / Accueil</a>
    <a href="#signup">تسجيل / S'inscrire</a>
    <a href="#login">دخول / Connexion</a>
  </nav>

  <div class="banner">مرحباً بكم في متجر قطع الغيار</div>

  <section class="products">
    <div class="product">
      <a href="product.html?id=brake">
        <img src="images/brake.jpg" alt="وسادة فرامل">
        <h3>وسادة فرامل / Plaquette de frein</h3>
      </a>
    </div>

    <div class="product">
      <a href="product.html?id=oil">
        <img src="images/oil.jpg" alt="فلتر زيت">
        <h3>فلتر زيت / Filtre à huile</h3>
      </a>
    </div>
  </section>

  <section class="signup" id="signup">
    <h2>إنشاء حساب / Créer un compte</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل / Nom complet" required>
      <input type="email" placeholder="البريد الإلكتروني / Email" required>
      <input type="password" placeholder="كلمة المرور / Mot de passe" required>
      <button type="submit">تسجيل / S'inscrire</button>
    </form>
  </section>

  <section class="login" id="login">
    <h2>تسجيل الدخول / Connexion</h2>
    <form>
      <input type="email" placeholder="البريد الإلكتروني / Email" required>
      <input type="password" placeholder="كلمة المرور / Mot de passe" required>
      <button type="submit">دخول / Connexion</button>
    </form>
  </section>

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

  <script>
    function setLang(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
    }
  </script>

</body>
</html>
